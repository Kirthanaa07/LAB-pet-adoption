<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <!-- FORM ELEMENTS FROM BOOTSTRAP https://getbootstrap.com/docs/5.2/forms/floating-labels/ -->

  <form>
    <div class="addForm1">
      <input type="text" class="form-control" id="name" placeholder="Name" required>
      <label fo r="floatingInput">Name</label>
    </div>

    <div class="addForm1">
      <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
      <label for="floatingInput">Email address</label>
    </div>

    <div class="addForm1">
      <input type="text" class="form-control" id="favoriteColor" placeholder="favoriteColor" required>
      <label for="floatingInput">Favorite Color</label>
    </div>

    <div class="addForm1">
      <input type="url" class="form-control" id="image" placeholder="image" required>
      <label for="floatingInput">ImageUrl</label>
    </div>

    <button type="submit" class="btn btn-success" id="form-submit">Add Teammate</button>
  </form>


  <!-- buttons-->

  <div id="actions">
    <button class="btn btn-primary" id="cat">Cat</button>
    <button class="btn btn-success" id="dog">Dog</button>
    <button class="btn btn-warning" id="dino">Dino</button>
    <button class="btn btn-danger" id="all-pets">All Pets</button>
  </div>
  <div id="app"></div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
